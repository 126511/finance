{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}

{% block main %}
    <h1>Change password</h1>
    <form action="/changepassword" method="post">
        <div class="form-group">
            <input autocomplete="on" autofocus class="form-control" name="old" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="new1" placeholder="New password" type="password">
        </div>
         <div class="form-group">
            <input class="form-control" name="new2" placeholder="New password (again)" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
